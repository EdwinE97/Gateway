<!-- image gallary -->


  <section class="container">

    <figure class="gallery">
      <img width="600" height="400" src="images/Art.jpg" alt="art">
      <article class="desc"><h2>Wynwood</h2><p>An open park for everyone, the Wynwood Walls are comprised of giant walls filled with beautiful art across six buildings. Here, you get to experience the work of artists from all over the world, and the vibrancy of multicultural Miami.</p></article>
    </figure>

      <figure class="gallery">
      <img width="600" height="400"src="images/cars.jpg" alt="cars">
      <article class="desc"><h2>Car Scene</h2><p>Dont be suprised if theres a ferarri taking up 2 spots in the parking lot. Thats what Miami is all about, showing off the luxury lifestyle it has to offer. There are dozens of dealerships that will actually help you rent a exotic car if you wanted to get a taste of that Miami lifestyle.</p></article>
      </figure>
      

      <figure class="gallery">
      <img width="600" height="400" src="images/gucci.jpg" alt="gucci">
      <article class="desc"><h2>Design District</h2><p>What was once a district for interior design, it's now become the spot for high end luxury stores and artists to showcase thier art. The first pioneer was Christian Louboutin who set up shop in the heart of the Design District and started the slow trickle of ultra-luxury fashion houses... Louis Vuitton, Cartier, Hermès, Prada, ect.</p></article>
      </figure>


      <figure class="gallery">
      <img width="600" height="400"src="images/night.jpg" alt="night">
      <article class="desc"><h2>Night Life</h2><p>Whether you want to check out nightclubs, go salsa dancing in Little Havana or relax in an artsy cocktail bar, it's under the moonlight here. Greater Miami & Miami Beach ranks among the world’s best places to enjoy exciting nightlife. Must be 21+.</p></article>
      </figure>


     <figure class="gallery">
      <img width="600" height="400" src="images/eat.jpg" alt="eat">
     <article class="desc"><h2>Restaurants</h2><p>Miami is known for its upscale fine dining. Top Chefs from all over the world have thier restaurants here. The city has an amazing pool of choices for everyones pallet. Only problem you'll have is deciding which place was your favorite!</p></article>
      </figure>


      <figure class="gallery">
      <img width="600" height="400" src="images/beach.jpg" alt="beach">
     <article class="desc"><h2>South Beach</h2><p>Just beyond its iconic, pastel-hued Art Deco buildings lining Ocean Drive lies the area's legendary shoreline with aquamarine water and fine sand. Famed for its cachet among international celebrities, South Beach is where you'll find beautiful people soaking up the sun and the scene.</p></article>
    </figure>

      
     <figure class="gallery">
      <img width="600" height="400" src="images/heli.jpg" alt="heli">
      <article class="desc"><h2>Helcopter Tour</h2><p> Want to see Miami from the skies for only $59? Helicopter rides and airplane tours are the most thrilling things to do in Miami. Thousands of families from around the world have memories that will last a lifetime from our adrenaline rush flights. All ages are welcome. </p></article>
     </figure>


      <figure class="gallery">
      <img width="600" height="400" src="images/festival.jpg" alt="festival">
      <article class="desc"><h2>Festivals</h2><p>The best festivals in Miami are celebrated with full pump and excitement, and the people of the city are always enjoying these with full spark and energy. From little festivals like Cultural Friday to big name festivals like Ultra Miami, You'll find fun for everyone of all ages.</p></article>
     </figure>
